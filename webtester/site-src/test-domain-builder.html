<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Measurement Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>

<script src="test-domain-builder.js" defer type="module"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 2rem;
    }
    .form-container {
      max-width: 800px;
      margin: auto;
    }
    .result-box {
      margin-top: 1.5rem;
      padding: 1.25rem;
      border-radius: 1rem;
      background: #dde0e3;
      font-size: 1.35rem; /* larger text */
      font-weight: 600;   /* bold */
      color: #09321f;
      border: 2px solid #0f5132;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: none; /* hidden until submit */
      text-align: center;
    }
    .result-box-info {
      font-size: 0.75rem; /* small text */
      color: #09321f;
      text-align: center;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container form-container">
    <div class="card shadow-sm rounded-3">
      <div class="card-body">
        <h3 class="card-title mb-4 text-center">Measurement Settings</h3>

        <form id="measurementForm">
          <div class="mb-3">
            <label for="measurementType" class="form-label">Type of Measurement</label>
            <select id="measurementType" class="form-select" required>
              <option value="" disabled selected>Select type...</option>
              <option value="cad">Connection Attempt Delay (CAD)</option>
              <option value="rd">Resolution Delay (RD)</option>
            </select>
          </div>

          <div id="recordTypeContainer" class="mb-3 hidden">
            <label for="recordType" class="form-label">DNS record type to delay</label>
            <select id="recordType" class="form-select">
              <option value="a">A</option>
              <option value="aaaa" selected>AAAA</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="delayRange" class="form-label">Delay (ms)</label>
            <div class="d-flex align-items-center gap-3">
              <input
                type="range"
                class="form-range"
                id="delayRange"
                min="0"
                max="60000"
                step="50"
                value="250"
              >
              <input
                type="number"
                class="form-control w-25"
                id="delayNumber"
                min="0"
                max="60000"
                step="50"
                value="250"
              >
            </div>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
        <div class="result-box-info">
          The generated domains contain a random number as a mitigation to caching effects. You can change this identifier to any value.
        </div>
        <div id="resultBox" class="result-box">
          <div id="resultText"></div>
          <div id="resultInfo" class="result-box-info">
            Click on the box to copy the URL to your clipboard.
          </div>
          <div id="resultError" class="result-box-info hidden" style="color: crimson;">
            Error
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <footer class="footer">
    <ul class="nav justify-content-center border-bottom pb-1 mb-1">
        <li class="nav-item"><a href="https://net.in.tum.de/homepage/legal.html" class="nav-link px-2 text-muted" style="font-size: x-small;">Legal Details - Imprint | Data Protection Statement</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted" style="font-size: x-small;" id="contact">Contact</a></li>
    </ul>
  </footer>
</body>
</html>
